<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share

    // ðŸ¨ use that function in place of the divs below with:
    // ðŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    const message = ({children}) => <div className="message">{children}</div>

    const messageHelloElement = React.createElement(message, {
      children: 'Hella World',
    })

    const OtherMessage = ({text}) => <div className="message">{text}</div>

    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Invalid prop ${propName} supplied to ${componentName}. Expected a string.`,
          )
        }
      },
    }

    OtherMessage.propTypes = {
      text: PropTypes.string,
    }

    const element = (
      <div className="container">
        {messageHelloElement}
        <message children="so now what?" />
        <OtherMessage text={1} />
        {message({children: 'Goodbye World'})}
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
